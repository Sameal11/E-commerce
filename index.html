<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link {
            font-weight: bold;
            text-transform: uppercase;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .category-slider {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }
        .category-slider ul {
            list-style: none;
            padding: 0;
        }
        .category-slider li {
            padding: 10px 0;
        }
        .category-slider.show {
            left: 0;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            width: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-light me-2" id="categoryBtn">Categories</button>
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" alt="Logo" height="40">
            </a>
            <input type="text" class="form-control search-bar" placeholder="Search products...">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="auth-links">
                    <a href="login.html">Login</a>
                    <a href="#"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Category Slider -->
    <div class="category-slider" id="categorySlider">
        <ul>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Home & Kitchen</a></li>
            <li><a href="#">Sports & Fitness</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Toys & Games</a></li>
            <li><a href="#">Beauty & Health</a></li>
            <li><a href="#">Automobiles</a></li>
            <li><a href="#">Groceries</a></li>
            <li><a href="#">Furniture</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to Our E-Commerce Store</h1>
        <p>Find the best products at the best prices.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const categoryBtn = document.getElementById('categoryBtn');
        const categorySlider = document.getElementById('categorySlider');

        categoryBtn.addEventListener('click', function() {
            categorySlider.classList.toggle('show');
        });

        categorySlider.addEventListener('mouseleave', function() {
            categorySlider.classList.remove('show');
        });
    </script>
</body>
</html>
