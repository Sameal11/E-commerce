{% extends "base.html" %}

{% block title %}{{ product.name }} - E-Commerce{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/product.css') }}">
<script href="{{ url_for('static', filename='js/product.js') }}"></script>
<div class="product-detail">
    <div class="product-image">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
    </div>
    
    <div class="product-info">
        <h1>{{ product.name }}</h1>
        <h3>Specifications:</h3>
        <p>{{ product.description }}</p>

        <h2>‚Çπ{{ product.price }}</h2>

        <div class="product-actions">
            <!-- Add to Wishlist -->
            <form action="{{ url_for('add_to_wishlist') }}" method="POST" style="display:inline;">
                
                <input type="hidden" name="product_id" value="{{ product_id }}">
                <button type="submit" class="btn btn-secondary">Add to Wishlist ‚ù§Ô∏è</button>
            </form>

            <!-- Add to Cart -->
            <form action="{{ url_for('add_to_cart') }}" method="POST">
                <input type="hidden" name="product_id" value="{{ product_id}}">
                <input type="hidden" name="name" value="{{ product.name }}">
                <input type="hidden" name="price" value="{{ product.price }}">
                <input type="hidden" name="image" value="{{ product.image }}">
                <button type="submit" class="btn btn-primary">Add to Cart üõí</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
