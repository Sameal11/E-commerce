{% extends "base.html" %}
{% block title %}Books - E-Commerce{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">

<h1 class="text-center">Books</h1>
<p class="text-center mb-4">Browse through a variety of books across different genres.</p>

<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('product_page', product_id=product.id) }}" class="card product-card">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">â‚¹{{ product.price }}</p>
                    </div>
                </a>
            </div>
        {% else %}
            <p class="text-center">No books available.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
