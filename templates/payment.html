<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="{{ url_for('static', filename='js/payment.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body>
    <div class="container">
        <h2>Select Payment Method</h2>
        <form id="payment-form">
            <label>
                <input type="radio" name="payment-method" value="cod"> Cash on Delivery
            </label>
            <label>
                <input type="radio" name="payment-method" value="card" id="card-option"> Credit/Debit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="gpay" id="gpay-option"> Google Pay
            </label>
            <label>
                <input type="radio" name="payment-method" value="phonepe" id="phonepe-option"> PhonePe
            </label>
            <label>
                <input type="radio" name="payment-method" value="paytm" id="paytm-option"> Paytm
            </label>

               <!-- Hidden Card Details Section -->
               <div id="card-details" style="display: none; margin-top: 15px;">
                <h3>Enter Card Details</h3>
                <div class="card-inputs">
                    <div class="input-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="input-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123">
                    </div>
                </div>
            </div>

            <!-- Hidden UPI ID Input Field -->
            <div id="upi-details" style="display: none; margin-top: 15px;">
                <h3>Enter UPI ID</h3>
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" class="form-control" placeholder="example@upi">
            </div>

            <button type="button" id="pay-btn">Proceed to Pay ${{ total }}</button>
            <p id="message" style="font-size: 18px; font-weight: bold; margin-top: 15px;"></p>
        </form>
        <p id="message"></p>
    </div>

    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
