<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>

  <script src="{{ url_for('static', filename='js/wishlist.js') }}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wishlist.css') }}">
</head>
<body>
    <!-- Wishlist Section -->
    <div class="container mt-5">
      <h1 class="text-center">Your Wishlist ❤️</h1>
      <p class="text-center">Save items you love for later!</p>

      <div class="row">
          <div class="col-lg-8">
              <table class="table table-bordered">
                  <thead class="table-dark">
                      <tr>
                          <th>Product</th>
                          <th>Price</th>
                          <th>Move to Cart</th>
                          <th>Remove</th>
                      </tr>
                  </thead>
                  <tbody id="wishlist-items">
                      <!-- Wishlist items will be dynamically added here -->
                  </tbody>
              </table>
          </div>
      </div>
    </div>
</body>
</html>
