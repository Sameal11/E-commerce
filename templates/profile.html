<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Profile - E-Commerce{% endblock %}

    {% block content %} 
    <div class="pc">
        <div class="profile-container">
            <!-- Left Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-pic">
                    <img src="{{ url_for('static', filename='images/profilep.jpg') }}" alt="Profile Picture" class="profile-img">
                </div>

                <div class="profile-info-box">{{ username }}</div>
                <div class="profile-info-box">{{ email }}</div>
                <div class="profile-info-box">{{ mobile }}</div>
                <div class="profile-info-box">Wishlist</div>
                <div class="profile-info-box">Cart</div>
            </div>

            <!-- Right Panel -->
            <div class="profile-options">
                <ul>
                    <li>📍 Saved Address</li>
                    <li>📄 Other Details</li>
                    <li>📦 Order History</li>
                    <li>✏️ Edit Profile</li>
                    <li>❓ Help Center</li>
                    <li>💳 Payment Detail/Method</li>
                </ul>
            </div>
        </div>
    </div> 
    {% endblock %}
</body>
</html>
